server:
  port: ${PROJECT_API_PORT}

spring:
  application:
    name: pm-project-ws

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_SET_URI}
          issuer-uri: ${ISSUER_URI}

  datasource:
    url: ${PROJECT_DB_SOURCE}
    username: ${PROJECT_DB_USERNAME}
    password: ${PROJECT_DB_PASSWORD}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
  main:
    banner-mode: off

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVER_ZONE}
    registry-fetch-interval-seconds: 5
  instance:
    lease-expiration-duration-in-seconds: 10

management:
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    web:
      exposure:
        include: beans,health,httptrace,info,metrics,circuitbreakers,circuitbreakerevents
  info:
    env:
      enabled: true
  tracing:
    sampling:
      probability: 1.0

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    org:
      springframework: WARN
      apache: WARN
      hibernate: WARN

    com:
      netflix: WARN
      zaxxer: WARN
      afroze:
        projectmanagement:
          company:
            api: INFO
  file:
    name: logs\project-api.log
info:
  application:
    name: ${spring.application.name}
